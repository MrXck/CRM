{% extends 'starter.html' %}

{% block title %}{% endblock %}


{% block content %}

    <form class="form-horizontal" method="post" novalidate>
        {% csrf_token %}
    {% for i in form_obj %}

        <div class="form-group {% if i.errors %}has-error{% endif %}">
            <label for="{{ i.id_for_label }}" class="col-sm-2 control-label">{{ i.label }}</label>
            <div class="col-sm-6">
                {{ i }}
                <span>{{ i.help_text }}</span>
            </div>
            <div class="col-sm-4"><span style="color: red;font-size: 14px">{{ i.errors.0 }}</span></div>
        </div>
    {% endfor %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
{% endblock %}
